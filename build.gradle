plugins {
    id 'java'
}

group 'DocGenerator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    system group: 'com.sun', name: 'tools', version: '1.5.0'
}

task hello {
    doLast{
        println 'Hello'
    }
}
