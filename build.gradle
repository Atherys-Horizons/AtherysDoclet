plugins {
    id 'java'
}

group 'DocGenerator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    externalLibs files('tools.jar')
}

task hello {
    doLast{
        println 'Hello'
    }
}
